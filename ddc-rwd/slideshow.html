<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <link rel="stylesheet" href="slideshow.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 6</div>
    <img src="imgs/team.jpg" style="width:75%">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 6</div>
    <img src="imgs/littles.jpg" style="width:75%">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 6</div>
    <img src="imgs/cinderella.jpg" style="width:75%">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 6</div>
    <img src="imgs/skirts.jpg" style="width:75%">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">5 / 6</div>
    <img src="imgs/practice.jpg" style="width:75%">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">6 / 6</div>
    <img src="imgs/rainbow.jpg" style="width:75%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)"><img src="imgs/left.png"></a>
  <a class="next" onclick="plusSlides(1)"><img src="imgs/right.png"></a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
</div>
  </body>
</html>
<script>
var slideIndex = 0;
showSlides();

function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}
    slides[slideIndex-1].style.display = "block";
    setTimeout(showSlides, 5000); // Change image every 5 seconds
}
</script>
